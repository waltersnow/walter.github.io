<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记记录</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件 -->
</head>

<body>
    <div class="container">
        <!-- 顶部标题区域 -->
        <div class="header">
            <h1>四行日记与用30天的日记改变行为</h1>
            <p>记录每天的点滴，逐步改变自己的生活习惯</p>
        </div>

        <div class="main-content">
            <!-- 日记记录模块 -->
            <div class="diary-records">
                <!-- 固定标题区域 -->
                <div class="diary-records-title">日记记录</div>

                <!-- 滚动内容区域 -->
                <div class="diary-records-content">
                    <div class="default-message">快来开启30天的日记吧～</div>

                    <!-- 示例日记记录 -->
                    <div class="diary-entry">
                        <p class="entry-date">2024-12-07 14:35:50</p>
                        <p><strong>标题:</strong> 今天的日记</p>
                        <p><strong>内容:</strong> 这是日记内容的示例。</p>
                    </div>
                    <div class="diary-entry">
                        <p class="entry-date">2024-12-06 16:20:30</p>
                        <p><strong>标题:</strong> 快乐的一天</p>
                        <p><strong>内容:</strong> 今天心情不错，做了很多有趣的事情。</p>
                    </div>

                    <!-- 更多日记记录会动态添加到这里 -->

                    <!-- 加载更多按钮 -->
                    <div class="load-more">加载更多</div>
                </div>
            </div>

            <!-- 填写日记模块 -->
            <div class="diary-form">
                <div class="diary-form-title">填写日记</div>
                <form id="diaryForm">
                    <input type="text" id="title" placeholder="日记标题" required>
                    <textarea id="content" placeholder="日记内容" required></textarea>
                    <button type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- 引入外部JS文件 -->
</body>

</html>
